<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="FormValidation.css">

</head>

<body>
    <div class="container maincont">
        <div class="col-lg-8 m-auto d-block cont"><br>
            <h1 class="text-center text-success">Login Form</h1>
            <form action="#" class="form" onsubmit="return validation()">
                <div class="form-group">
                    <label for="#">First Name</label>
                    <input type="text" name="firstName" placeholder="e.g. Osama" id="firstName" class="form-control" autocomplete="off">
                    <span class="text-danger spn" id="firstNameError"></span>
                </div>
                <div class="form-group">
                    <label for="#">Last Name</label>
                    <input type="text" name="lastName" placeholder="e.g. Maarouf" id="lastName" class="form-control" autocomplete="off">
                    <span class="text-danger spn" id="lastNameError"></span>
                </div>
                <div class="form-group">
                    <label for="#">Password</label>
                    <input type="password" name="password" placeholder="e.g. pugc123admin" id="password" class="form-control" autocomplete="off">
                    <span class="text-danger spn" id="passwordError"></span>
                </div>
                <div class="form-group">
                    <label for="#">Confirm Password</label>
                    <input type="password" name="confirmPassword" placeholder="e.g. pugc123admin" id="confirmPassword" class="form-control" autocomplete="off">
                    <span class="text-danger spn" id="confirmPasswordError"></span>
                </div>
                <div class="form-group">
                    <label for="#">CNIC Number</label>
                    <input type="text" name="cnicNumber" placeholder="e.g. 3520130074641" id="cnicNumber" class="form-control" autocomplete="off">
                    <span class="text-danger spn" id="cnicNumberError"></span>
                </div>
                <div class="form-group">
                    <label for="#">Mobile Number</label>
                    <input type="text" name="mobileNumber" placeholder="e.g. 03324867310" id="mobileNumber" class="form-control" autocomplete="off">
                    <span class="text-danger spn" id="mobileNumberError"></span>
                </div>
                <div class="form-group">
                    <label for="#">Email</label>
                    <input type="text" name="email" placeholder="e.g. honeymaarouf@gmail.com" id="email" class="form-control" autocomplete="off">
                    <span class="text-danger spn" id="emailError"></span>
                </div><br>
                <div class="form-group">
                    <input type="submit" name="submit" id="submit" class="form-control btn btn-success" autocomplete="off">
                </div>
            </form>
        </div>
    </div>
    <script src="FormValidation.js"></script>
    <script src="bootstrap.js"></script>
</body>

</html>
